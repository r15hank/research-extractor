<!DOCTYPE html>
<html>

<head>
    <!-- {% load static %} -->
    <title>Research Search Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- QueryBuilder -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" id="qb-theme">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/css/query-builder.dark.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/js/query-builder.standalone.min.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/b-html5-2.3.3/b-print-2.3.3/sr-1.2.0/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/b-html5-2.3.3/b-print-2.3.3/sr-1.2.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.5.0/js/dataTables.select.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    

    <!-- Custom -->
    {% load static %}
    <link rel="icon" href="https://www.binghamton.edu/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/like-button.css' %}" />
    <link rel="stylesheet" href="{% static 'css/loading-mask.css' %}" />
    <script src="{% static 'js/app.js' %}"></script>
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <!-- <script src="static/js/app.js"></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron banner">
                <h2 class="header-title">
                    <span class="glyphicon glyphicon-globe"></span>
                    Research Search Extractor
                    <a href="#" data-toggle="tooltip" data-placement="top" title="Simple tool for querying research databases and curating results for the research community!">
                        <i class="fa fa-circle-info" aria-hidden="true"></i>
                    </a>
                </h2>
                
            </div>
            <div id="searcharea" class="col-xs-12">
                <span class="pull-right">
                    <button id="history-btn" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"> <i class="fa-solid fa-clock-rotate-left"></i> History</button>
                    <label id="force-search-label" class="toggle">
                        <input id="force-search" type="checkbox">
                        <span class="slider"></span>
                        <span class="labels" data-on="Force" data-off="Cache"></span>
                    </label>
                    <a href="#" data-toggle="tooltip" data-placement="bottom"
                        title="If cache mode then results will be fetched from cached db, else if force mode then fresh results will be queried from the selected research database"><i
                            id="force-search-tooltip" class="fa fa-question-circle pull-right" aria-hidden="true"></i></a>
                </span>
                <h2>Query builder</h2>
                
                <div id="query-builder" class="col-xs-"></div>
            </div>
            <div id="displayarea" class="col-xs-12">
                <div class="row">
                    <div id="result-query">
                        <h2>Results</h2>
                        <pre id="query-response">Query:</pre>
                    </div>
                    <table id="results-table" class="display" style="border: 1px black;"></table>
                </div>
            </div>
        </div>
    </div>
    <div id="lmask" class="lmask"></div>
    <!-- Modal -->
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa-solid fa-clock-rotate-left"></i> History</h4>
                </div>
                <div class="modal-body">
                    <table id="history-table" class="display" style="border: 1px black;"></table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" id="search-history" class="btn btn-primary" data-dismiss="modal">Search</button>
                </div>
            </div>
        </div>
    </div>
    <script>

    
    </script>
</body>

</html>
