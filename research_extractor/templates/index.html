<!DOCTYPE html>
<html>

<head>
    <!-- {% load static %} -->
    <title>Research Search Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- QueryBuilder -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" id="qb-theme">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/css/query-builder.dark.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder/dist/js/query-builder.standalone.min.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    

    <!-- Custom -->
    {% load static %}
    <link rel="icon" href="https://www.binghamton.edu/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/like-button.css' %}" />
    <script src="{% static 'js/app.js' %}"></script>
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <!-- <script src="static/js/app.js"></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h3 class="display-4"><span class="glyphicon glyphicon-globe"></span> Research Search Extractor</h3>
                <hr><i class="fa-solid fa-house"></i>

                <p class="lead">Simple tool for querying research databases and curating results for the research community.</p>
            </div>
        </div>
        <div class="row">
            <div id="searcharea" class="col-lg-5 col-md-5 col-xs-12">
                <div id="query-builder" class="col-xs-"></div>
            </div>
            <div id="displayarea" class="col-lg-6 col-md-6 col-xs-12">
                <div class="row">
                    <table id="table_id" class="display" style="border: 1px black;">
                    </table>

                </div>
            </div>
        </div>



    </div>
    <script>

    </script>
</body>

</html>
